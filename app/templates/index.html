<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAT Student Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #F4F4F4; /* Light gray background */
        }
        .container {
            display: inline-block;
            background: #FFFFFF; /* White background */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #450084; /* JMU Purple */
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #C79700; /* JMU Gold */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #450084; /* JMU Purple */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #8E9090; /* Neutral gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the ISAT Student Portal</h1>
        <p>Choose an option below:</p>
        <div class="nav">
            <a href="/students">Find a Student</a>
            <a href="/courses">Explore Courses</a>
            <a href="/requirements">Check Requirements</a>
            <a href="/registration">Course Registration</a> <!-- New Registration Link -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 James Madison University - Integrated Science and Technology</p>
    </footer>
</body>
</html>
